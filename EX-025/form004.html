<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>exemplo de formularios</h1>
    <form action="cadatro.php" method="get" autocomplete="on"
    ></form>
    <fieldset>
        <legend>dados pessoais</legend>
        <p>
            <label for="nome">nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="email" id="imail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(/d{2}\)\d{4,5}-d{4}$" required placeholder="(xx)xxxx xxxx">
        </p>
    </fieldset>
    <!-- estuda mais regEX-->
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">

    </p>

</body>
</html>
